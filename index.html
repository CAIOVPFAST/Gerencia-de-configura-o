<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>O papel dos EUA</title><link rel="stylesheet" type="text/css" href="styles.css"/></head><body><div class="container"><h1>O papel dos EUA</h1><p class="content">Os Estados Unidos inicialmente mantiveram-se neutros, mas após o ataque japonês a Pearl Harbor em 1941, entraram na guerra ao lado dos Aliados, fornecendo recursos, tecnologia e tropas fundamentais para a vitória.</p></div></body></html>
