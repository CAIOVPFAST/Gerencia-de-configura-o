<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>O Contexto Histórico</title><link rel="stylesheet" type="text/css" href="styles.css"/></head><body><div class="container"><h1>O Contexto Histórico</h1><p class="content">O contexto histórico da Segunda Guerra Mundial inclui o fim da Primeira Guerra Mundial, o Tratado de Versalhes, a ascensão do nazismo na Alemanha, o expansionismo japonês e italiano, além da crise econômica mundial de 1929, que desestabilizou diversos países.</p></div></body></html>
