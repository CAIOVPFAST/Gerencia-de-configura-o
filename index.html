<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Consequências e Impacto</title><link rel="stylesheet" type="text/css" href="styles.css"/></head><body><div class="container"><h1>Consequências e Impacto</h1><p class="content">A guerra resultou em milhões de mortos, destruição em massa, o surgimento da ONU, a Guerra Fria, a divisão da Alemanha, avanços tecnológicos e mudanças profundas na ordem mundial.</p></div></body></html>
