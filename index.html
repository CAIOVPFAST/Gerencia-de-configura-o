<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hiroshimna e Nagasaki</title><link rel="stylesheet" type="text/css" href="styles.css"/></head><body><div class="container"><h1>Hiroshimna e Nagasaki</h1><p class="content">Em agosto de 1945, os Estados Unidos lançaram bombas atômicas sobre as cidades japonesas de Hiroshima e Nagasaki, levando à rendição do Japão e ao fim da Segunda Guerra Mundial.</p></div></body></html>
