<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>O papel da URSS</title><link rel="stylesheet" type="text/css" href="styles.css"/></head><body><div class="container"><h1>O papel da URSS</h1><p class="content">A União Soviética foi decisiva na derrota da Alemanha nazista, especialmente após a Batalha de Stalingrado. O país sofreu grandes perdas, mas conseguiu avançar até Berlim, contribuindo para o fim do conflito na Europa.</p></div></body></html>
